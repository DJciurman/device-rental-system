<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Rejestracja</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/deviceList}">Lista Urządzeń</a></li>
    <li class="nav-item"><a class="nav-link active" th:href="@{/login}">Logowanie</a></li>
</ul>
<div class="container text-center">
    <div>
        <h1>Logowanie</h1>
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Adres e-mail:</label>
                <div class="col-8">
                    <input type="email" placeholder="Adres e-mail" name="email" minlength="5" maxlength="40" required
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Hasło:</label>
                <div class="col-8">
                    <input type="password" placeholder="Hasło" name="password" minlength="8" maxlength="24" required
                           class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
            <br/><br/>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <input type="text" placeholder="Imię" th:field="*{firstName}" required><br/>
    <input type="text" placeholder="Nazwisko" th:field="*{lastName}" required><br/>
    <input type="email" placeholder="Adres e-mail" th:field="*{email}" required><br/>
    <input type="password" placeholder="Hasło" th:field="*{password}" required><br/>
    <input type="tel" pattern="[0-9]{9}" placeholder="Telefon" th:field="*{phoneNumber}" required><br/>
    <input type="text" placeholder="Adres" th:field="*{address}" required><br/>
    <input type="text" placeholder="Miasto" th:field="*{city}" required><br/>
    <input type="submit" value="Prześlij">
</form>
<br/><br/>
<a th:href="@{/login}">Logowanie</a>
</body>
</html>

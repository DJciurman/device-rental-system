<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item"><a class="nav-link active" th:href="@{/register}">Rejestracja</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/deviceList}">Lista Urządzeń</a></li>
    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Logowanie</a></li>
</ul>
<div class="container text-center">
    <div>
        <h1>Rejestracja</h1>
    </div>
    <form th:action="@{/register}" method="post" style="max-width: 600px; margin: 0 auto" th:object="${user}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Imię:</label>
                <div class="col-8">
                    <input type="text" placeholder="Imię" th:field="*{firstName}" minlength="2" maxlength="20" required
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Nazwisko:</label>
                <div class="col-8">
                    <input type="text" placeholder="Nazwisko" th:field="*{lastName}" minlength="2" maxlength="20"
                           required class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Adres e-mail:</label>
                <div class="col-8">
                    <input type="email" placeholder="Adres e-mail" th:field="*{email}" minlength="5" maxlength="40"
                           required class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Hasło:</label>
                <div class="col-8">
                    <input type="password" placeholder="Hasło" th:field="*{password}" required
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Numer Telefonu:</label>
                <div class="col-8">
                    <input type="tel" pattern="[0-9]{9}" placeholder="Telefon" th:name="phoneNumber" required
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Adres:</label>
                <div class="col-8">
                    <input type="text" placeholder="Adres" th:field="*{address}" minlength="5" maxlength="40" required
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Miasto:</label>
                <div class="col-8">
                    <input type="text" placeholder="Miasto" th:field="*{city}" maxlength="40" required
                           class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Zarejestruj</button>
            <br/><br/>
        </div>
    </form>
</div>
</body>
</html>
